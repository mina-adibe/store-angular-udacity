<div class="flex justify-center mt-16">
  <div class="flex justify-center mt-16" *ngIf="cartItmes.length === 0">
    <h2>Cart is empty!</h2>
    <a routerLink="/products">‚Üê Back to Products</a>
  </div>
  <div class="mx-[50px]">
    <app-cart-item
      *ngFor="let product of cartItmes"
      [product]="product"
      (removeProduct)="removeProductFromCart($event)"
      (updateProductAmount)="handleUpdateProductAmount($event)"
    ></app-cart-item>
    <p *ngIf="totalPrice > 0">
      <strong>Order Total: {{ totalPrice | currency : "EUR" }}</strong>
    </p>
  </div>
  <form class="mb-3" [formGroup]="myForm" (ngSubmit)="checkout()">
    <div class="form-group flex flex-col mb-4">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        class="form-control"
        minlength="2"
        name="fullName"
        placeholder="ex. mina bessada adibe "
        formControlName="name"
      />
    </div>
    <div class="form-group mt-3 flex flex-col mb-4">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        minlength="6"
        name="address"
        placeholder="ex. Alexandria, Egypt"
        formControlName="address"
      />
    </div>
    <div class="form-group mt-3 flex flex-col mb-4">
      <label for="cardNumber">Credit Card</label>
      <input
        type="text"
        class="form-control"
        minlength="16"
        maxlength="16"
        pattern="[0-9]*"
        placeholder="ex. 0000 0000 0000 0000"
        formControlName="creditCard"
      />
    </div>
    <button
      type="submit"
      class="btn btn-success mt-3"
      [disabled]="!myForm.valid"
    >
      Checkout
    </button>
  </form>
</div>
